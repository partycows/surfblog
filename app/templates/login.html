<!-- extend from the base layout -->
<html lang = en>
{% extends "base.html" %}

{% block content %}

<form action="{{url_for('.performlogin')}}" method="post" name="login">
    <fieldset>
     <h3>Sign In</h3>
  <div class="row">
    <label for="email" class="col col-lg-2 col-offset-1 control-label">Email</label>
    <div class="col col-lg-3">
      <input type="text" id="email" name="email" placeholder="Email" autocapitalize="off" autocorrect="off">
    </div>
  </div>
  <div class="row">
    <label for="password" class="col col-lg-2 col-offset-1 control-label">Password</label>
    <div class="col col-lg-3">
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-3 col-offset-3">
      <button type="submit" class="btn btn-block btn-primary" name="signin">Sign In</button>
    </div>  
  </div>
</fieldset>
</form>

<form class="form-horizontal" action="{{url_for('.performregister')}}" method="POST">
<fieldset>
  <h3>Register</h3>
  <div class="row">
    <label for="email" class="col col-lg-2 col-offset-1 control-label">Email</label>
    <div class="col col-lg-3">
      <input type="text" id="email" name="email" placeholder="Email" autocapitalize="off" autocorrect="off">
    </div>
  </div>
  <div class="row">
    <label for="password" class="col col-lg-2 col-offset-1 control-label">Password</label>
    <div class="col col-lg-3">
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-3 col-offset-3">
      <button type="submit" class="btn btn-block btn-success" name="signin">Create Account</button>
    </div>  
  </div>
</fieldset>
</form>
{% endblock %}
